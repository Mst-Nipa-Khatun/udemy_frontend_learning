<section class="section bg-dark">
  <div class="container container-sm">
    <h2>
      <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
      endeavors powered by <span class="bg-primary">creativity</span>

    </h2>
  </div>
</section>

<section class="contact-menu">
  <div class="container container-sm">
    <h2 class="section-heading">Contact Us</h2>
    <p>Have a question? Leave your information below and we will get back to
      you as soon as possible.</p>
    <form name="contact">
      <div class="form-group">
        <label for="first-name" class="visually-hidden">First Name</label>
        <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <label for="last-name" class="visually-hidden">Last Name</label>
        <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <label for="email" class="visually-hidden">Email Address</label>
        <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <label for="message" class="visually-hidden">Message</label>
        <textarea
                id="message"
                name="message"
                placeholder="Message"
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Send Message</button>
      </div>
    </form>
  </div>
</section>
