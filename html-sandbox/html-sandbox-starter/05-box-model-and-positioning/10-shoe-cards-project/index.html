<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <title>Shoes Card - HTML & CSS Sandbox</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-text">
            <h2 class="sporty">Keep It Sporty</h2>
            <p>Shoes to keep you active and healthy.</p>
            <a id="view1" href="#">View Collection</a>
        </div>
        <img src="images/sporty.png" alt="Sporty"/>
    </div>

    <div class="card">
        <div class="card-text">
            <h2 class="casual">Keep It Casual</h2>
            <p>Shoes to keep you comfortable.</p>
            <a id="view2" href="#">View Collection</a>
        </div>
        <img src="images/casual.png" alt="Casual"/>
    </div>

    <div class="card">
        <div class="card-text">
            <h2 class="formal">Keep It Formal</h2>
            <p>Shoes to keep you looking sharp.</p>
            <a id="view3" href="#">View Collection</a>
        </div>
        <img src="images/formal.png" alt="Formal Shoes"/>
    </div>
</div>

</body>
</html>
