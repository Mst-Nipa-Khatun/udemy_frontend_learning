<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Class and ID</title>
</head>
<body>
<!-- Header -->
<div class="header" id="header">
    <h1>My Website</h1>
    <ul class="nav-list" id="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<!-- Sections -->
<div class="section" id="section-one">
    <h2>Section One</h2>
    <p>This is the first paragraph in <span class="primary-text">section one</span></p>
    <p>This is the second paragraph in <span class="primary-text">section one</span></p>
</div>

<div class="section" id="section-two">
    <h2>Section Two</h2>
    <p>This is the first paragraph in <span class="primary-text">section two</span></p>
    <p>This is the second paragraph in <span class="primary-text">section two</span></p>
</div>

<!-- Footer -->
<div class="footer" id="footer">&copy; 2024 My Website</div>
</body>
</html>
