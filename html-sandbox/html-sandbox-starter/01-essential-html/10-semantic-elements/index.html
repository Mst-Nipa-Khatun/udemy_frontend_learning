<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semantic Elements</title>
  <style>
    .header {
      background-color: #f2f2f2;
      padding: 15px;
      text-align: center;
    }

    .nav-list {
      list-style: none;
      padding: 0;
    }

    .nav-list li {
      display: inline;
      margin: 0 10px;
    }

    .section {
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .primary-text {
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="header" id="header">
  <h1>My Website</h1>
  <nav>
    <ul class="nav-list" id="nav">
      <li><a href="#">Home</a></li>
      <li><a href="#section-one">About</a></li>
      <li><a href="#section-two">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Sections -->
<main>
  <section class="section" id="section-one">
    <h2>Section One</h2>
    <p>This is the first paragraph in <span class="primary-text">section one</span></p>
    <p>This is the second paragraph in <span class="primary-text">section one</span></p>
  </section>

  <section class="section" id="section-two">
    <h2>Section Two</h2>
    <p>This is the first paragraph in <span class="primary-text">section two</span></p>
    <p>This is the second paragraph in <span class="primary-text">section two</span></p>
  </section>
</main>

<!-- Footer -->
<footer class="footer" id="footer">&copy; 2024 My Website</footer>
</body>
</html>
