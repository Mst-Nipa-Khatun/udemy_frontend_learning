<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE-HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Image Map</h1>
    <img src="computer.jpg" alt="" usemap="#computerImage">
    <map name="computerImage">
      <area shape="rect" coords="34, 44, 270, 350" href="computer.jpg" alt="computer"/>
      <area shape="rect" coords="270,172,333,250" href="phone.jpg" alt="phone"/>
      <area shape="circle" coords="337, 300, 270,45" href="coffee.jpg" alt="coffee"/>
    </map>
  </body>
</html>
