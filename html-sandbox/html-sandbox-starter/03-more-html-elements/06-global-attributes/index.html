<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

    <h1>HTML & CSS Sandbox - Global Attributes</h1>
<!--  class-->
  <h2 class="text-xl">Nipa Khatun</h2>

<!--  id-->
  <h2 id="sheikh">Sheikh Nipa</h2>

<!--  style-->
  <p style="color:#433f63; font-size: 20px;" >Hey Nipa, what's up?</p>

<!--  accesskey & title-->
  <button  title="Home Button" accesskey="h" onclick="alert('Home button click')">Home</button><br>

<!--  hidden-->
  <div hidden="">Hey Nipa, This is hidden div.</div><br>

<!--  tabindex-->
  <button tabindex="2">Button1</button>
  <button tabindex="1">Button2</button>
  <button tabindex="4">Button3</button>
  <button tabindex="3">Button4</button><br><br>


<!--  contenteditable-->
  <div contenteditable="true">Hey Nipa,This is editable div.</div><br>

<!--  draggable-->
  <div draggable="true">Hey, This is also a draggable div.</div><br>
<!--  autofocus-->
<input type="text" autofocus>
  </body>
</html>
