<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>iframe-HTML & CSS Sandbox</title>
</head>
<body>
<h1>HTML & CSS Sandbox - iframe</h1>
<!--Webpage-->
<iframe src="test.html"></iframe>

<!-- Video -->
<h2>YouTube Video</h2>
<iframe width="560" height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video"
        allowfullscreen>
</iframe>
<br><br>

<!-- Google Map -->
<h2>Google Map</h2>
<iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.619368223397!2d90.41251841536365!3d23.81033138456411!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7b0f3c25f77%3A0x2f8df2a14ad2e1b!2sDhaka%20City!5e0!3m2!1sen!2sbd!4v1692271288367"
        width="560"
        height="315"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
</iframe>
<br><br>

<!-- PDF -->
<h2>PDF File</h2>
<iframe src="invoicesample.pdf.pdf" width="560" height="315"></iframe>
<br><br>

<!-- Google Calendar -->
<h2>Google Calendar</h2>
<iframe
        src="https://calendar.google.com/calendar/embed?src=en.bd%23holiday%40group.v.calendar.google.com&ctz=Asia%2FDhaka"
        style="border: 0"
        width="560"
        height="315">
</iframe>
<br><br>

<!-- Embed -->
<h2>Embed Tag</h2>
<embed src="https://www.youtube.com/embed/dQw4w9WgXcQ"
       width="560" height="315">
<br><br>

<!-- Object Example -->
<h2>Object Tag</h2>
<object data="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315">
</object>
</body>
</html>
