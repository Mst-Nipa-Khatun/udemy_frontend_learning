<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Others input Field</title>
</head>
<body>
<h1>HTML & CSS Sandbox - Other Input Types</h1>

<form>
  <!-- Color picker -->
  <label for="favcolor">Choose color:</label>
  <input type="color" id="favcolor" name="favcolor"><br><br>

  <!-- Date picker -->
  <label for="dob">Date of birth:</label>
  <input type="date" id="dob" name="dob"><br><br>

  <!-- Time picker -->
  <label for="appt">Select time:</label>
  <input type="time" id="appt" name="appt"><br><br>

  <!-- Week picker -->
  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week"><br><br>

  <!-- Month picker -->
  <label for="month">Select a month:</label>
  <input type="month" id="month" name="month"><br><br>

  <!-- Range slider -->
  <label for="volume">Select volume:</label>
  <input type="range" id="volume" name="volume" min="0" max="100" step="5"><br><br>

  <!-- URL input -->
  <label for="website">Enter your website:</label>
  <input type="url" id="website" name="website" placeholder="https://google.com"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
