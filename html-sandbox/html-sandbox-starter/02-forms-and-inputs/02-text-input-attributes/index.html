
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Based Input Attributes</title>
</head>
<body>
<h1>HTML & CSS Sandbox - Text Inputs Attributes</h1>
<form>
  <h2>Fill in your details:</h2>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" minlength="5" maxlength="10" required>
    <br><br>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" required>
    <br><br>
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>

</body>
</html>
