<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Search-HTML & CSS Sandbox</title>
</head>
<body>

<header>
    <h1>Apartment Search</h1>
</header>
<main>
    <form>
        <!-- Location -->
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter city">
        </div>
        <br><br>

        <!-- Monthly Price -->
        <div>
            <label for="price">Monthly Price:</label>
            <input type="range" id="price" name="price" min="0" max="5000" step="100">
        </div>
        <br><br>


        <!-- No of Bedrooms -->
        <div>
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="0">
        </div>
        <br><br>

        <!-- No of Bathrooms -->
        <div>
            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5">
        </div>
        <br><br>

        <!-- Pets -->
        <div>
            <input type="checkbox" id="pets" name="pets">
            <label for="pets">Pets</label>
        </div>
        <br><br>

        <!-- Date Available -->
        <div>
            <label for="dateAvailable">Date Available:</label>
            <input type="date" id="dateAvailable" name="dateAvailable">
        </div>
        <br><br>

        <!-- Submit Button -->
        <div>
            <input type="submit" value="Submit">

        </div>
    </form>

</main>
</body>
</html>
