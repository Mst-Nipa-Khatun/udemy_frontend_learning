<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CheckBox and Radio</title>
</head>
<body>
<h1>HTML & CSS Sandbox - Checkboxes & Radio</h1>
<form>
    <h2>Select your favorite programming languages:</h2>
    <input type="checkbox" id="python" name="language" value="Python" checked>
    <label for="python">Python</label>
    <input type="checkbox" id="java" name="language" value="Java">
    <label for="java">Java</label>
    <input type="checkbox" id="js" name="language" value="JavaScript">
    <label for="js">JavaScript</label><br><br>

    <!-- Radio buttons -->
    <h2>Product Size:</h2>
    <input type="radio" id="radioSmall" name="backend" value="Small">
    <label for="radioSmall">Small</label><br>
    <input type="radio" id="radioMedium" name="backend" value="Medium">
    <label for="radioMedium">Medium</label><br>
    <input type="radio" id="radioLarge" name="backend" value="Large" checked>
    <label for="radioLarge">Large</label><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
