<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/bonoStyles.css">
    <link rel="icon" href="images/favicon.png">
    <title>Bono landing Form</title>

</head>
<body>
<div class="container">
    <!--    Header-->
    <header class="header">
        <a href="bonoIndex.html">
            <img class="logo" src="images/logo.svg" alt="logo">
        </a>
        <div class="header-icon">
            <div>
                <i class="fas fa-envelope"></i>contact@bono.com
            </div>
            <div>
                <i class="fas fa-phone"></i>(+88017542976)
            </div>
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>
    </header>
    <!--    content-->
    <main class="content">
        <form>
            <div class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message" required></textarea>
            </div>

            <div class="form">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>

        <!--        text side-->
        <div class="text">
            <h1> Coming soon for Developer</h1>
            <p>There are several apps called Bono, each serving different purposes. One is a loyalty and bonus points
                app that lets users collect and redeem points across multiple partner stores.</p>
        </div>
    </main>
</div>
</body>
</html>
